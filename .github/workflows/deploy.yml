name: Deploy to dytsou.github.io

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - ".github/**"
      - "public/**"
      - "package.json"
      - "vite.config.ts"

permissions:
  contents: write

jobs:
  checks:
    # Run checks for push and manual workflow_dispatch (CI already ran for workflow_run)
    if: github.event_name != 'workflow_run'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

      - name: Build site
        run: pnpm build

  deploy:
    # Only deploy if:
    # - CI workflow completed successfully (for workflow_run), OR
    # - checks job completed successfully (for push and workflow_dispatch)
    needs: [checks]
    if: |
      always() &&
      (
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name != 'workflow_run' && needs.checks.result == 'success')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "::error::dist folder not found after build"
            exit 1
          fi
          echo "✓ Build output verified"
          ls -la dist/ | head -20

      - name: Verify deployment token
        run: |
          if [ -z "$GH_PAGES_TOKEN" ]; then
            echo "::error::GH_PAGES_TOKEN secret is not set. Please create a Personal Access Token (PAT) with 'repo' scope and add it as a secret named 'GH_PAGES_TOKEN' in your repository settings."
            exit 1
          fi
          echo "✓ Deployment token is configured"
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}

      - name: Deploy to dytsou.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          external_repository: dytsou/dytsou.github.io
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: dytsou
          user_email: d.y.tsou@gmail.com
          keep_files: true
          exclude_assets: |
            error.html
            no-ref-page.html
            README.md
            safe-browsing-warning.html
            home-redirect-page.html
          cname: dy.tsou.me
